<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900,900i|Source+Sans+Pro:300,300i,400,400i,600,600i,700,700i,900,900i&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css">
    
    <link rel="apple-touch-icon" sizes="180x180" href="app/icons/icon-192x192.png">
</head>

<body class="theme-light" data-highlight="highlight-red" data-gradient="body-default">
    <div id="preloader">
        <div class="spinner-border color-highlight" role="status"></div>
    </div>
    <div id="page">

        <div class="header header-fixed header-logo-center">
            <a href="#" class="header-title">Amara Health App</a>
        </div>

        <div id="footer-bar" class="footer-bar-1">
            <a href="dashboard.html"><i class="fa fa-home"></i><span>Home</span></a>
            <a href="contact.html"><i class="fa fa-headset"></i><span>Contact Us</span></a>
            <a href="profile.html"><i class="fa fa-user"></i><span>Profile</span></a>
            <a href="#" data-menu="menu-settings"><i class="fa fa-cog"></i><span>Settings</span></a>
        </div>

        <div class="page-content header-clear-small">

            <div class="page-content header-clear-medium">
            <div class="card card-style">
                <div class="d-flex content">
                    <div class="flex-grow-1">
                        <div>
                            <h1 class="font-700 mb-1 my_name"></h1>
                            <p class="mb-0 pb-1 pe-3">
                                Edit your Profile Settings here and security.
                            </p>
                        </div>
                    </div>
                    <div>
                        <img src="images/empty.png" data-src="img/default.png" width="80" class="rounded-circle mt- shadow-xl preload-img">
                    </div>
                </div>
            </div>
            <div class="card card-style">
                <form class="content mb-0" method="post">
                    <h2 class="mb-4">General Info</h2>
                    <input type="hidden" name="id" class="form_id">
                    <div class="input-style input-style-always-active has-borders has-icon validate-field">
                        <i class="fa fa-user font-12"></i>
                        <input readonly type="name" class="form-control form_name validate-name" name="name" id="f1" placeholder="Jackson Doe">
                        <label for="f1" class="color-blue-dark font-13">Name</label>
                        <em>(required)</em>
                    </div>
                    <div class="input-style input-style-always-active has-borders has-icon validate-field mt-4">
                        <i class="fa fa-at font-12"></i>
                        <input readonly type="text" class="form-control validate-name form_email" name="identifier" id="f1a" placeholder="jack.doe@domain.com">
                        <label for="f1a" class="color-blue-dark font-13">Email / Phone</label>
                        <em>(required)</em>
                    </div>
                    <div class="input-style input-style-always-active has-borders has-icon validate-field mt-4">
                        <i class="fa fa-map-marker font-12"></i>
                        <input readonly type="text" class="form-control validate-name form_address" name="address" id="f1abc" placeholder="Melbourne, Victoria">
                        <label for="f1abc" class="color-blue-dark font-13">Address</label>
                        <em>(required)</em>
                    </div>
                    <div class="input-style input-style-always-active has-borders has-icon validate-field mt-4">
                        <i class="fa fa-phone font-12"></i>
                        <input readonly type="tel" class="form-control validate-name form_contact" name="contact" id="f1abcd" placeholder="+1 234 5678 9871">
                        <label for="f1abcd" class="color-blue-dark font-13">Phone</label>
                        <em>(required)</em>
                    </div>
                </form>
            </div>
        </div>

        

        </div>

    </div>

    <div id="menu-settings" class="menu menu-box-bottom menu-box-detached">
            <div class="menu-title mt-0 pt-0">
                <h1>Settings</h1>
                <p class="color-highlight">Customise the theme to your preference</p><a href="#" class="close-menu"><i class="fa fa-times"></i></a>
            </div>
            <div class="divider divider-margins mb-n2"></div>
            <div class="content">
                <div class="list-group list-custom-small">
                    <a href="#" data-toggle-theme data-trigger-switch="switch-dark-mode" class="pb-2 ms-n1">
                        <i class="fa font-12 fa-moon rounded-s bg-highlight color-white me-3"></i>
                        <span>Dark Mode</span>
                        <div class="custom-control scale-switch ios-switch">
                            <input data-toggle-theme type="checkbox" class="ios-input" id="switch-dark-mode">
                            <label class="custom-control-label" for="switch-dark-mode"></label>
                        </div>
                        <i class="fa fa-angle-right"></i>
                    </a>
                </div>
                <div class="list-group list-custom-large">
                    <a data-menu="menu-highlights" class="pb-2" href="javascript:void(0);" onclick="logout();">
                        <i class="fa font-14 fa-power-off bg-dark-dark rounded-s"></i>
                        <span>Log out</span>
                        <strong>Click to log out</strong>
                        <span class="badge bg-highlight color-white"></span>
                    </a>
                </div>
            </div>
        </div>

    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.min.js?jsd"></script>
    <script type="text/javascript" src="scripts/toast/jquery.toast.js?sadf"></script>
    <script type="text/javascript" src="scripts/custom.js?assdfasdd"></script>

    <script type="text/javascript">

        if (sessionStorage.getItem("user_info") == null) {
            var link=document.createElement("a");
            link.id = 'someLink'; //give it an ID!
            link.href="index.html";

            //Add the link somewhere, an appendChild statement will do.
            //Then run this
            link.click()
        }
    </script>
</body>
